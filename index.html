<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Zadatak</title>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script src="js/canvasjs.min.js"></script>

	<style type="text/css" media="screen">
		#wrap{
			margin: 0 auto;
			padding: 0 15%;
			text-align: center;
		}
		.h1{
			padding: 0 10%;
		}
		#chartContainer{
			height: 300px;
			width:50%;
			margin:10% auto;
		}
		input[type='text'], button{
			width:200px;
			padding: 7px 0;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="wrap">
			<h1 class="h1">Request desired total of random numbers using Random.org API and Canvasjs for data chart</h1>
			<input type="text" id="tbInput" placeholder="Enter total No.">
			<input type="text" id="tbMin" placeholder="from min no.">
			<input type="text" id="tbMax" placeholder="to max no.">
			<button type="button" id="btnData">Get Random No.</button>
			<br>
			<div id="chartContainer"></div>
	</div>
</body>
</html>
